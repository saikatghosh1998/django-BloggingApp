{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">

<head>

  <!-- Meta Tag -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">



  <title>Blogging Site</title>

  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="144x144" type="image/x-icon" href="images/favicon/apple-touch-icon.png">

  <!-- All CSS Plugins "{% static 'css/style.css' %}"-->
  <link rel="stylesheet" type="text/css" href="{% static 'css/plugin.css' %}">

  <!-- Main CSS Stylesheet -->
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

  <!-- Google Web Fonts  -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:400,300,500,600,700">


  <!-- HTML5 shiv and Respond.js support IE8 or Older for HTML5 elements and media queries -->
  <!--[if lt IE 9]>
	   <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
	   <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->


</head>

<body>



  <!-- Preloader Start -->
  <div class="preloader">
    <div class="rounder"></div>
  </div>
  <!-- Preloader End -->


  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Blogging Site</a>
      </div>
      <ul class="nav navbar-nav">
        <li class="active"><a href="{% url 'home' %}">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </div>
  </nav>

  <div id="main">
    <div class="container">
      <div class="row">

        <!-- Blog Post (Right Sidebar) Start -->
        <div class="col-md-9">
          <div class="col-md-12 page-body">
            <div class="row">


              <div class="sub-title">
                <h1><a href="/">My Blogs</a></h1>
                <h4><a href="{% url 'new_article' %}">Add new Article</a></h4>

              </div>


              <div class="col-md-12 content-page">

                {% block content %}
                {% endblock content %}

              </div>

            </div>

          </div>


          <!-- Footer Start -->
          <div class="col-md-12 page-body margin-top-50 footer">
            <footer>


              <p>BLOGGING SITE</p>
              <ul class="social-icon">
                <li><a href="#" target="_blank" class="facebook"><i class="fa fa-facebook"></i></a></li>
                <li><a href="#" target="_blank" class="twitter"><i class="fa fa-twitter"></i></a></li>
                <li><a href="#" target="_blank" class="linkedin"><i class="fa fa-linkedin"></i></a></li>
                <li><a href="#" target="_blank" class="github"><i class="fa fa-github"></i></a></li>
              </ul>

            </footer>
          </div>
          <!-- Footer End -->


        </div>
        <!-- Blog Post (Right Sidebar) End -->

      </div>
    </div>
  </div>



  <!-- Back to Top Start -->
  <a href="#" class="scroll-to-top"><i class="fa fa-long-arrow-up"></i></a>
  <!-- Back to Top End -->


  <!-- All Javascript Plugins {% static 'js/scripts.js' %} -->
  <script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/plugin.js' %}"></script>

  <!-- Main Javascript File  -->
  <script type="text/javascript" src="{% static 'js/scripts.js' %}"></script>


</body>

</html>
