{% extends 'index.html' %}

{% block content %}

{% for arti in object_list %}
<!-- Blog Post Start -->
<div class="col-md-12 blog-post">
  <div class="post-title">
    <a href="{% url 'article_page' arti.pk %}">
      <h1>{{ arti.title }}</h1>
    </a>
  </div>
  <div class="post-info">
    <span>By <a href="#" target="_blank">{{arti.author}}</a></span>
  </div>
  <p>{{ arti.text|truncatewords:20 }}</p>
  <a href="{% url 'article_page' arti.pk %}" class="button button-style button-anim fa fa-long-arrow-right"><span>Read
      More</span></a>
</div>
<!-- Blog Post End -->
{% endfor %}

{% endblock content %}
